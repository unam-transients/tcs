<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <title>TEQUILA</title>
</head>

<body>

  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="tcs.js"></script>
  <script language="javascript">
    $(function () {
      interfacetype = "Operations"
      confirmrequest = true;
      refreshimage({
        "C0-small": "instrument/C0/latest-small.jpg"
      });
      newcomponent("summary", "Summary");
    });
  </script>

  <div id="header">

    <div id="images">
      <a href="C0.html"><img src="blank.png" alt="C0" id="C0-small" class="instrument-small" /></a>
    </div>

    <div id="navigation">
      <a href="/">Home</a> |
      <a href="operations.html">Operations</a> |
      <a href="" onclick='newcomponent("info"         , "Info"         ); return false;'>Info</a> |
      <a href="" onclick='newcomponent("summary"      , "Summary"      ); return false;'>Summary</a> |
      <a href="" onclick='newcomponent("warning"      , "Warning"      ); return false;'>Warning</a> |
      <a href="" onclick='newcomponent("error"        , "Error"        ); return false;'>Error</a>
      </br>
      <a href="" onclick='newcomponent("C0"           , "C0"           ); return false;'>C0</a> |
      <a href="" onclick='newcomponent("html"         , "HTML"         ); return false;'>HTML</a> |

      <a href="" onclick='newcomponent("sensors"      , "Sensors"      ); return false;'>Sensors</a> |
      <a href="" onclick='newcomponent("watchdog"     , "Watchdog"     ); return false;'>Watchdog</a>
    </div>

    <div id="title">
      <h1>TEQUILA</h1>
    </div>

  </div>

  <div id="contents">

    <div id="controls">

      <table class="control">
        <tr>
          <th class="control full" align="center">Supervisor</th>
        </tr>
        <tr>
          <td class="control">
            <form id="supervisor-enable">
              <input type="submit" value="Enable" />
            </form>
          </td>
        </tr>
        <tr>
          <td class="control">
            <form id="supervisor-disable">
              <input type="submit" value="Disable" />
            </form>
          </td>
        </tr>
        <tr>
          <td class="control">
            <form id="supervisor-open">
              <input type="submit" value="Open" />
            </form>
          </td>
        </tr>
        <tr>
          <td class="control">
            <form id="supervisor-close">
              <input type="submit" value="Close" />
            </form>
          </td>
        </tr>
        <tr>
          <td class="control">
            <form id="supervisor-abandonnight">
              <input type="submit" value="Abandon Night" />
            </form>
          </td>
        </tr>
        <tr>
          <td class="control">
            <form id="supervisor-emergencyclose">
              <input type="submit" value="Emergency Close" />
            </form>
          </td>
        </tr>
      </table>

      <table class="control">
        <tr>
          <th class="control full" align="center">Software</th>
        </tr>
        <tr>
          <td class="control">
            <form id="system-restart">
              <input type="submit" value="Restart" />
            </form>
          </td>
        </tr>
        <tr>
        <tr>
          <td class="control">
            <form id="executor-initialize">
              <input type="submit" value="Initialize" />
            </form>
          </td>
        </tr>
        <tr>
        <tr>
          <td class="control">
            <form id="executor-recover">
              <input type="submit" value="Recover" />
            </form>
          </td>
        </tr>
        <tr>
          <td class="control">
            <form id="selector-refocus">
              <input type="submit" value="Refocus" />
            </form>
          </td>
        </tr>
      </table>

      <table class="control">
        <tr>
          <th class="control full" align="center">Hardware</th>
        </tr>
        <tr>
          <td class="control">
            <form id="system-rebootcomputers">
              <input type="submit" value="Reboot Computers" />
            </form>
          </td>
        </tr>
        <tr>
          <td class="control">
            <form id="system-rebootinstrument">
              <input type="submit" value="Reboot Instrument" />
            </form>
          </td>
        </tr>
        <tr>
          <td class="control">
            <form id="system-rebootplatform">
              <input type="submit" value="Reboot Platform" />
            </form>
          </td>
        </tr>
      </table>

    </div>

    <div id="status"></div>
    <div id="log"></div>

  </div>
